server:
  port: 8001

spring:
  application:
    name: pringcloud-seata-order
  datasource:
    url: jdbc:mysql://localhost:3306/seata?serverTimezone=GMT%2b8&useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    seata:
      tx-service-group: my_tx_group
      service:
        vgroupMapping:
          mygroup: default



mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

seata:
  tx-service-group: my_tx_group
  service:
    vgroup-mapping:
      mygroup: default



